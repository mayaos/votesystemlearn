<head>
<title>居住证APP管理平台</title>

<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<link rel="shortcut icon" href="../../../resources/images/favicon.ico" />
<link rel="stylesheet" type="text/css" href="../../../modules/common/login/style/login.css" />

<link rel="stylesheet" type="text/css" href="../../../resources/js/library/jquery/easyui-1.4.2/themes/default/easyui.css"/>
<link rel="stylesheet" type="text/css" href="../../../resources/js/library/jquery/easyui-1.4.2/themes/icon.css"/>
<script language="javascript" type="text/javascript" src="../../../resources/js/library/jquery/jquery-1.11.1.min.js"></script>
<script language="javascript" type="text/javascript"src="../../../resources/js/library/jquery/easyui-1.4.2/jquery.easyui.min.js"></script>
<script language="javascript" type="text/javascript" src="../../../resources/js/library/jquery/easyui-1.4.2/locale/easyui-lang-zh_CN.js"></script>
<script language="javascript" type="text/javascript" src="../../../resources/js/library/JSON2.js"></script>
<script language="javascript" type="text/javascript" src="../../../resources/js/library/md5-min.js"></script>
<script language="javascript" type="text/javascript" src="../../../config.js"></script>
<script language="javascript" type="text/javascript"src="../../../resources/js/validator.js"></script>
<script language="javascript" type="text/javascript" src="../../../resources/js/common.js"></script>
<script language="javascript" type="text/javascript" src="../../../modules/common/login/js/login.js"></script>

</head>
<body>
<!-- layer of float cloud -->
<div class="cloud-box" id="cloud">
	<div class="cloud" id="cloud1"></div>
	<div class="cloud" id="cloud2"></div>
</div>
<!-- layer of login -->
<div class="login-top">
	<span>欢迎登录居住证APP管理平台</span>
	<ul>
		<li><a href="javascript:void(0);">关于</a></li>
		<li><a href="javascript:void(0);">帮助</a></li>
	</ul>
</div>
<div class="login-center">
	<div class="logo"></div> 
	<div class="box">
		<ul>
			<li class="s1"><input type="text" id="UserName" name="UserName" class="usr" value="" maxlength="20" /></li>
			<li class="s1"><input type="password" id="Password" name="Password" class="pwd" value="" maxlength="20" /></li>
			<li class="s1"><input type="text" id="CheckCode" name="CheckCode" class="code" value="" maxlength="5" /><img class="img" align="absbottom" id="Validcode" src="" alt="看不清，换一张！"/></li>
			<li class="s2">
				<input type="submit" id="Login" name="Login" class="btn" value="登录" />&nbsp;&nbsp;&nbsp;
				<a href="javascript:void(0)" id="findPwd">忘记密码？</a>
			</li>
			<li class="s2 none" id="message"></li>
		</ul>
	</div>
</div>

<div class="login-bottom">Copyright 2015-2016&nbsp;&copy;<a href="http://www.eastcompeace.com" target="_blank">东信和平科技股份有限公司</a><br />Version 1.0 Build 20150427</div>

<div id="smsWindow"  style="padding:10px;">
	<form name="smsForm" id="smsForm" class="add"method="post" action="">
	<div class="sms">
		<ul>
			<li class="s2" id="smsMsg">请输入短信验证码完成登录</li>
			<li class="s1">
				<input type="text" id="smsCode" name="smsCode" class="code" value="" maxlength="6" />
				<input type="submit" id="btnSms" name="btnSms" class="btn" value="重新发送短信" />
				<input type="hidden" id="userMobile" name="userMobile" value=""/>
			</li>
			<li class="s2">
				<input type="submit" id="btnOk" name="btnOk" class="btn" value="确 认" />   
			</li>
		</ul>
	</div>
	</form>
</div>  

 <div id="divWindow" class="logindiv" style="padding:10px;">
	  <form name="addForm" id="addForm" class="add" method="post" action="">
		<table align="center" cellpadding="0" cellspacing="1" width="100%" class="tab">
			<tr>
				<td align="right" width="100" >用户登录名：</td>
				<td align="left"><input class="easyui-textbox" type="text"name="fUserName" id="fUserName"size="18"
					maxlength="10" data-options="required:true"/>&nbsp;<font color="red">*</font></td>
			</tr>
			<tr>
				<td align="right" width="100">找回方式：</td>
				<td align="left">
					<input type="radio" id="findType" name="findType" value="1" checked/> 手机验证
<!-- 					<input type="radio" id="findType" name="findType" value="2" /> 邮箱验证 -->
				</td>
			</tr>
			<tr>
				<td align="right" width="100">联系方式：</td>
				<td align="left">
					<input type="text" class="easyui-textbox" name="fLink" id="fLink" size="30"
					maxlength="20" data-options="required:true,validType:'phone'">&nbsp;<font color="red">*</font>
				</td>
			</tr>
			<tr>
				<td align="right" width="100">验证码：</td>
				<td align="left">
					<input class="easyui-textbox" type="text" id="fCode" name="fCode" value="" size="13" maxlength="5" data-options="required:true" /> 
					&nbsp;<font color="red">*</font>
					<input type="button" name="btnSms2" id="btnSms2" class="btn" value="发送短信"/> 
					<img class="img" align="middle" id="Validcode2" src="" alt="看不清，换一张！"/>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="button" name="btnNext" id="btnNext" class="btn" value="提   交"/>
					<input type="button" name="btnClose" id="btnClose" class="btn none" value="完   成" />&nbsp; 
				</td>
			</tr>
		</table>
		<div class="userlogin">
			<ul><li class="s3" id="divMessage"></li></ul>
		</div>
	</form>
</div>  

<div id="divWindow2" class="passworddiv"style="padding:10px;">
	<form name="addForm" id="addForm" class="add3"method="post" action="">
		<table align="center" cellpadding="0" cellspacing="1" width="100%" class="tab">
			<tr>
				<td align="right" width="100" >新密码:</td>
				<td align="left"><input class="easyui-textbox" type="password"name="newPwd" id="newPwd" size="20"maxlength="20" 
				/>&nbsp;<font color="red">* 密码由6-16个字符组成（需包括纯数字、字母、特殊字符）</font></td>
			</tr>
			<tr>
				<td align="right">密码强度:</td>
				<td align="left" style="line-height:16px;">
					<script type="text/javascript">
						var ps = new PasswordStrength();
						ps.setMinLength(5);
					</script>
				</td>
		    </tr>
			<tr>
				<td align="right" width="100" >确认密码:</td>
				<td align="left"><input class="easyui-textbox" type="password"name="confirmPwd" id="confirmPwd" size="20"maxlength="20" 
				/>&nbsp;<font color="red">*</font></td>
			</tr>
			<tr>
				<td align="right" width="100">验证码：</td>
				<td align="left"><input class="easyui-textbox" type="text" id="CheckCode3" name="CheckCode3"  value="" maxlength="5"  />
				<font color="red">*</font>	
				<img class="img" align="absbottom" id="Validcode3" src="" alt="看不清，换一张！"/></td>
			</tr>
			<tr>
			<td align="center" colspan="2">
				<input type="button" name="btnSave2" id="btnSave2" class="button1" value="保存" />&nbsp;
				<input type="button" name="btnCancel2" id="btnCancel2" class="button1" value="取消" />
			</td>
		</tr>
		</table>
		<div class="userlogin3">
			<ul style="width: 794px; "><li class="s5" id="divMessage3"></li></ul>
		</div>
	</form>
</div>

<div id="phoneWindow" class="phonediv"style="padding:10px;">
	<form name="phoneForm" id="phoneForm" class="add3" method="post" action="">
		<table align="center" cellpadding="0" cellspacing="1" width="100%" class="tab">
			<tr>
				<td align="right" width="100">手机号:</td>
				<td align="left">
					<input type="text" class="easyui-textbox" name="phoneNum" id="phoneNum" size="20"
					maxlength="20" data-options="required:true,validType:'phone'"/>&nbsp;<font color="red">*</font>
					<input type="button" name="btnSms3" id="btnSms3" class="btn" value="发送短信"/> 
				</td>
			</tr>
			<tr>
				<td align="right" width="100">手机验证码：</td>
				<td align="left"><input class="easyui-textbox" type="text" id="phoneCheckCode" name="phoneCheckCode"  value="" maxlength="5" 
					data-options="required:true" />
				<font color="red">*</font>	
			</tr>
			<tr>
			<td align="center" colspan="2">
				<input type="button" name="btnSave3" id="btnSave3" class="button1" value="保存" />&nbsp;
				<input type="button" name="btnCancel3" id="btnCancel3" class="button1" value="取消" />
			</td>
		</tr>
		</table>
		<div class="userlogin4">
			<ul><li class="s3" id="divMessage4"></li></ul>
		</div>
	</form>
</div>

</body>
</html>
