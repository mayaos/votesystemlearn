<p class=MsoNormal><span lang=EN-US>&nbsp;&nbsp;&nbsp; </span><span

style='font-family:宋体'>区域为查找条件，</span><span lang=EN-US>B</span><span
style='font-family:宋体'>区域查询结果的展示，当人员为布控人员时，出入记录的颜色为黄色。</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN-US>1</span><span
style='font-family:宋体'>、查找</span></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><span lang=EN-US>&nbsp;&nbsp;&nbsp; </span><span
style='font-family:宋体'>在查找框中输入查找条件，点击</span><span lang=EN-US><img border=0
width=54 height=26 src="temp.files/image034.jpg"></span><span style='font-family:
宋体'>，查询结果中则会显示对应条件的信息。</span></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><span lang=EN-US>&nbsp;&nbsp;&nbsp; 2</span><span
style='font-family:宋体'>、查询条件清空</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>点击</span><span
lang=EN-US><img border=0 width=54 height=26 src="temp.files/image035.jpg"></span><span
style='font-family:宋体'>，可清空填写过的查询条件。</span></p>

<p class=MsoNormal style='margin-left:0cm;text-indent:21.0pt'><span lang=EN-US>3、</span><span
