<p class=MsoNormal><span lang=EN-US>&nbsp;&nbsp;&nbsp; </span><span
style='font-family:宋体'>点击退租，进入退租页面，如图</span><span lang=EN-US>4.4.7</span><span
style='font-family:宋体'>所示。人员的录入可在姓名输入框输入姓名从系统中录入，也可由身份证阅读器读取录入，录入后即展示人员基本信息及卡片信息。</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img

<p class=MsoNormal align=center style='text-align:center'><span
style='font-size:9.0pt;font-family:宋体'>图</span><span lang=EN-US
style='font-size:9.0pt'>4.4.7 </span><span style='font-size:9.0pt;font-family:
宋体'>退租页面</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US
style='font-size:9.0pt'>&nbsp;</span></p>

<p class=MsoNormal align=left style='margin-left:0cm;text-align:left;
text-indent:21.0pt'><span lang=EN-US>1、</span><span style='font-family:宋体'>有卡注销</span></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><span lang=EN-US>&nbsp;&nbsp;&nbsp; </span><span
style='font-family:宋体'>选中需注销的卡，需要将该出入卡放置发卡器上，点击退租，弹出确认框，点击确定，则提示注销权限下发，该记录便删除</span></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm'><span lang=EN-US>&nbsp;&nbsp;&nbsp; 2</span><span
style='font-family:宋体'>、无卡注销</span></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm;text-indent:21.0pt'><span style='font-family:宋体'>选中需注销的卡，点击无卡注销，弹出确认框，点击确定，则提示注销权限下发，该记录便删除。</span></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm;text-indent:21.0pt'><span lang=EN-US>3、</span><span
style='font-family:宋体'>退房</span></p>

<p class=MsoNormal style='margin-top:7.8pt;margin-right:0cm;margin-bottom:7.8pt;
margin-left:0cm;text-indent:21.0pt'><span style='font-family:宋体'>选择出入卡中的某一房屋，点击退房，弹出确认框，点击确定，则提示注销权限下发，该房屋记录便删除。</span></p>
