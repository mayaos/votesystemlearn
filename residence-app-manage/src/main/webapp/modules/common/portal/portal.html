<!-- 修改密码  -->
<div id="divWindow" style="padding:10px;">
	<form name="addForm" id="addForm" method="post" action="">
		<table align="center" cellpadding="0" cellspacing="1" width="100%" class="tab">	
			<tr>
				<td align="right" width="100">原始密码：</td>
				<td align="left"><input type="password" name="initialPwd" id="initialPwd" class="easyui-textbox"size="30" maxlength="10" />&nbsp;<font color="red">*</font></td>
			</tr>
			<tr>
				<td align="right">新密码：</td>
				<td align="left"><input type="password" name="newPwd" id="newPwd" size="30" maxlength="10" class="easyui-textbox"  />&nbsp;<font color="red">*</font><span style="color:red;">密码须由特殊字符、字母、数字组成。</span></td>
			</tr>
			<tr>
				<td align="right">密码强度:</td>
				<td align="left" style="line-height:16px;"><script type="text/javascript">var ps = new PasswordStrength();ps.setMinLength(5);</script></td>
			</tr>
			<tr>
				<td align="right">确认密码：</td>
				<td align="left"><input type="password" name="confirmPwd" id="confirmPwd" class="easyui-textbox"  size="30" maxlength="10" />&nbsp;<font color="red">*</font></td>
			</tr>
			<tr>
				<td align="center" colspan="2">
					<input type="button" name="btnSave" id="btnSave" class="button1" value="保存" />&nbsp;
					<input type="button" name="btnCancel" id="btnCancel" class="button1" value="取消" />
				</td>
			</tr>
		</table>
		<div>
			<ul><li id="messageTips" style="color:red;line-height:28px;"></li></ul>
		</div>
	</form>
</div>
